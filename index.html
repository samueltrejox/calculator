<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator - TOP</title>
  </head>
  <body>
    <h1>CALCULATOR TESTING</h1>

    <div id="calculator">
      <input type="text" id="output" value="0" readonly />
      <div id="keys-box">
        <button class="key operator sum">+</button>
        <button class="key operator minus">-</button>
        <button class="key operator multiply">&times;</button>
        <button class="key operator divide">รท</button>
        <button class="key yellow-keys">7</button>
        <button class="key yellow-keys">8</button>
        <button class="key yellow-keys">9</button>
        <button class="key yellow-keys erase-all">AC</button>
        <button class="key green-keys">4</button>
        <button class="key green-keys">5</button>
        <button class="key green-keys">6</button>
        <button class="key blue-keys">1</button>
        <button class="key blue-keys">2</button>
        <button class="key blue-keys">3</button>
        <button class="key orange-keys punctuation">.</button>
        <button class="key orange-keys">0</button>
        <button class="key enter orange-keys">=</button>
        <button class="key erase orange-keys">&crarr;</button>
      </div>
      <p>Foundations - The Odin Project</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
