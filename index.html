<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator - TOP</title>
  </head>
  <body>
    <h1>CALCULATOR TESTING</h1>

    <div id="calculator">
      <div id="output">0</div>
      <div id="keys-box">
        <button class="key operator" id="add">+</button>
        <button class="key operator" id="subtract">-</button>
        <button class="key operator" id="multiply">&times;</button>
        <button class="key operator" id="divide">รท</button>
        <button class="key yellow-keys digit">7</button>
        <button class="key yellow-keys digit">8</button>
        <button class="key yellow-keys digit">9</button>
        <button class="key yellow-keys" id="erase-all">AC</button>
        <button class="key green-keys digit">4</button>
        <button class="key green-keys digit">5</button>
        <button class="key green-keys digit">6</button>
        <button class="key blue-keys digit">1</button>
        <button class="key blue-keys digit">2</button>
        <button class="key blue-keys digit">3</button>
        <button class="key orange-keys" id="decimal">.</button>
        <button class="key orange-keys digit">0</button>
        <button class="key orange-keys" id="enter">=</button>
        <button class="key orange-keys" id="erase">&crarr;</button>
      </div>
      <p>Foundations - The Odin Project</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
